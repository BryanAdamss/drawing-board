<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #board {
        outline: 1px solid blue;
      }

      .c-DrawingBoardTest.is-scroll {
        height: 3000px;
      }

      .c-DrawingBoardTest.is-scroll #board {
        position: fixed;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="c-DrawingBoardTest">
      <button id="revoke">撤销</button>
      <button id="clear">clear</button>
      <button id="download">下载</button>
      <button id="getDataUrl">getDataUrl</button>
      <button id="getBlob">getBlob</button>
      <button id="getFile">getFile</button>
      <button id="rotate">顺时针旋转</button>
      <button id="revertRotate">逆时针旋转</button>

      <button id="big">放大</button>
      <button id="small">缩小</button>
      <button id="origin">设置原图比例</button>

      <button id="paint">画笔模式</button>
      <button id="hand">移动(抓手模式)</button>
      <button id="empty">重置画笔模式</button>

      <button id="reset">恢复初始状态</button>

      <button id="scroll">测试fixed模式/有滚动条时的绘制情况</button>

      <hr />
      <input type="color" id="color" value="#ff0000" />

      <input type="range" id="width" value="6" min="1" max="10" />

      <hr />
      <div id="board"></div>
    </div>

    <script src="/__build__/base.js" type="module"></script>
  </body>
</html>
